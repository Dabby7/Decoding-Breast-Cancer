<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .note {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form action="/predict" method="post">
            <label for="clump_thickness">Clump Thickness:</label>
            <input type="text" name="clump_thickness" required><br>
            
            <label for="cell_size">Uniformity of Cell Size:</label>
            <input type="text" name="cell_size" required><br>
            
            <label for="cell_shape">Uniformity of Cell Shape:</label>
            <input type="text" name="cell_shape" required><br>
            
            <label for="marginal_adhesion">Marginal Adhesion:</label>
            <input type="text" name="marginal_adhesion" required><br>
            
            <label for="epithelial_cell_size">Single Epithelial Cell Size:</label>
            <input type="text" name="epithelial_cell_size" required><br>
            
            <label for="bare_nuclei">Bare Nuclei:</label>
            <input type="text" name="bare_nuclei" required><br>
            
            <label for="bland_chromatin">Bland Chromatin:</label>
            <input type="text" name="bland_chromatin" required><br>
            
            <label for="normal_nucleoli">Normal Nucleoli:</label>
            <input type="text" name="normal_nucleoli" required><br>
            
            <label for="mitoses">Mitoses:</label>
            <input type="text" name="mitoses" required><br>

            <input type="submit" value="Predict">
        </form>
        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
        <div class="note">
            <p>Please enter the cell characteristics and click 'Predict' to check for possible signs of breast cancer.</p>
        </div>
    </div>
</body>
</html>
